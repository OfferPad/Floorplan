
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <link rel="stylesheet" href="{{ site.baseurl }}{{ site.styles }}" media="screen">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,600,700,100italic,300italic,400italic,600italic">
    </head>
    <body>
        <div class="page">
            {% include navigation.html %}
            <div class="page__content">
                {{ content }}
            </div>
        </div>
    </body>
</html>
